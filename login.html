<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AdminLTE</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #1c1fc4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            animation: fadeIn 0.8s ease-out;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .form-input {
            transition: all 0.3s ease;
            border: 2px solid #e2e8f0;
        }
        
        .form-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        
        .btn-login:hover::before {
            left: 100%;
        }
        
        .floating-label {
            transition: all 0.3s ease;
            pointer-events: none;
        }
        
        .form-input:focus + .floating-label,
        .form-input:not(:placeholder-shown) + .floating-label {
            transform: translateY(-28px) scale(0.85);
            color: #3b82f6;
            background: white;
            padding: 0 8px;
            margin-left: -12px;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo-glow {
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Main Login Container -->
    <div class="login-container w-full max-w-md mx-4">
        <div class="login-card p-8">
            <!-- Logo -->
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-gradient-to-r from-blue-500 to-blue-700 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
                    <i class="fas fa-tachometer-alt text-white text-2xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 logo-glow">Admin<span class="text-blue-600">LTE</span></h1>
                <p class="text-gray-600 mt-2">Sign in to your account</p>
            </div>
            
            <!-- Login Form -->
            <form class="space-y-6" id="loginForm">
                <!-- Email Field -->
                <div class="relative">
                    <input 
                        type="email" 
                        id="email"
                        class="form-input w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-100"
                        placeholder=" "
                        required
                    >
                    <label for="email" class="floating-label absolute left-4 top-3 text-gray-500">
                        <i class="fas fa-envelope mr-2"></i>Email Address
                    </label>
                    <div class="absolute right-3 top-3 text-gray-400">
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>
                
                <!-- Password Field -->
                <div class="relative">
                    <input 
                        type="password" 
                        id="password"
                        class="form-input w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-100"
                        placeholder=" "
                        required
                    >
                    <label for="password" class="floating-label absolute left-4 top-3 text-gray-500">
                        <i class="fas fa-lock mr-2"></i>Password
                    </label>
                    <div class="absolute right-3 top-3 text-gray-400">
                        <i class="fas fa-eye-slash cursor-pointer" id="togglePassword"></i>
                    </div>
                </div>
                
                <!-- Login Button -->
                <button type="submit" class="btn-login w-full py-3 px-4 text-white font-semibold rounded-lg shadow-lg">
                    <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                </button>
            </form>
            
            <!-- Footer Links -->
            <div class="mt-8 text-center">
                <div class="text-xs text-gray-500">
                    &copy; 2024 AdminLTE. All rights reserved.
                </div>
            </div>
        </div>
        
        <!-- Demo Credentials -->
        <div class="mt-6 p-4 bg-white/80 backdrop-blur-sm rounded-lg text-center">
            <p class="text-sm text-gray-600 font-medium">Demo Credentials:</p>
            <p class="text-xs text-gray-500 mt-1">Email: <span class="font-mono">admin@example.com</span> | Password: <span class="font-mono">password</span></p>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle eye icon
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
        
        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simple validation
            if (!email || !password) {
                showNotification('Please fill in all fields', 'error');
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showNotification('Please enter a valid email address', 'error');
                return;
            }
            
            // Demo login logic
            if (email === 'admin@example.com' && password === 'password') {
                showNotification('Login successful! Redirecting...', 'success');
                
                // Simulate loading
                const btn = this.querySelector('button[type="submit"]');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing In...';
                btn.disabled = true;
                
                setTimeout(() => {
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                }, 2000);
            } else {
                showNotification('Invalid email or password', 'error');
                
                // Shake animation for error
                const card = document.querySelector('.login-card');
                card.style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => {
                    card.style.animation = '';
                }, 500);
            }
        });
        
        // Show notification
        function showNotification(message, type) {
            // Remove existing notification
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }
            
            const notification = document.createElement('div');
            notification.className = `notification fixed top-4 right-4 p-4 rounded-lg shadow-lg text-white font-medium z-50 transform transition-transform duration-300 ${
                type === 'success' ? 'bg-green-500' : 'bg-red-500'
            }`;
            notification.innerHTML = `
                <div class="flex items-center">
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'} mr-2"></i>
                    ${message}
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 3000);
        }
        
        // Add shake animation for errors
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
            
            .notification {
                transform: translateX(100%);
            }
        `;
        document.head.appendChild(style);
        
        // Add hover effects to form inputs
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('ring-2', 'ring-blue-200');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('ring-2', 'ring-blue-200');
            });
        });
    </script>
</body>
</html>
